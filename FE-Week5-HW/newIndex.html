<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Tic-Tac-Toe Week5 HW</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>


<body class="container-fluid m-5 mx-auto center rounded">
    <div id="game-page">
        <!-- The assignment is to create a Tic-Tac-Toe Game 
            1. develop 3 * 3 grid layout
            2. apply some CSS effects on the same. 
                NOTE:  Show text showing whose turn it is...
                NOTE:  Define a button to reset the game. -->
        <div class="col-sm-4"></div>

        <div class="col-sm-4 container-fluid center mx-auto rounded">
            <h1 style="color: rgb(8, 160, 220)">Tic-Tac-Toe Game</h1>
        </div>  <!-- end of Title div-->

        <div class="container-fluid center border-dark rounded">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 container-fluid  center">
                <h5 id="turn-header" style= "color: rgb(105, 13, 233)">Game starting -- Turn #1: X's turn</h5>
                <h6 id="tally" style="color: rgb(8, 160, 220)">SCORE:  Team X: 0  vs. Team O: 0</h6>
                <br>
            </div> <!-- end of X's or O's Turn div-->
            <div class="col-sm-4"></div>

            <div class="container-fluid  rounded">
                <div class="row">
                    <div class="col-sm-4"></div>

                    <div class="col-sm-4">
                        <table id="tic-tac-toe-grid" class="container-fluid center border rounded">
                            <tr>
                                <td>
                                    <button id="btn-p-1" class="button-1">1</button>
                                </td>
                                <td>
                                    <button id="btn-p-2" class="button-1">2</button>
                                </td>
                                <td>
                                    <button id="btn-p-3" class="button-1">3</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="btn-p-4" class="button-1">4</button>
                                </td>
                                <td>
                                    <button id="btn-p-5" class="button-1">5</button>
                                </td>
                                <td>
                                    <button id="btn-p-6" class="button-1">6</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="btn-p-7" class="button-1">7</button>
                                </td>
                                <td>
                                    <button id="btn-p-8" class="button-1">8</button>
                                </td>
                                <td>
                                    <button id="btn-p-9" class="button-1">9</button>
                                </td>
                            </tr>
                        </table>
                    </div> <!-- end of table div-->

                    <div class="col-sm-4"></div>
                </div> <!-- end of row div -->
            </div>
        </div> <!-- end of Tic-Tac-Toe Grid div-->

        <br>
        <button id="reset-game" type="button" class="button-2 rounded">Reset Game</button>
    </div> <!-- end of Game Page -->

    <!-- Need to include jquery.js first, and then my .js file afterwards-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="newIndex.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>  
</body>
</html>
